<!-- Bank Statement module for apply-loan page -->
<div class="module-inner">
  <div class="upload-card">
    <div class="upload-card__header">
      <div>
        <p class="upload-eyebrow">TruID Connection</p>
        <h2>Connect Bank Statement <span id="bankstatementCheckmark" class="checkmark"><i class="fas fa-check-circle"></i></span></h2>
      </div>
      <span class="upload-status-chip" id="bankstatementStatusChip">Pending</span>
    </div>
    <p class="upload-lead">Securely connect your bank via TruID so your statement data can be verified automatically.</p>

    <div>
      <div class="upload-dropzone">
        <i class="fas fa-landmark"></i>
        <p class="dropzone-title">Connect with TruID</p>
        <p class="dropzone-subtext">You'll be redirected to your bank's secure consent screen.</p>
        <span class="file-hint">Prefer manual upload? Use the option below.</span>
      </div>

      <button type="button" class="upload-btn" id="truidConnectBtn">Connect Bank via TruID</button>
      <button type="button" class="upload-btn upload-btn-secondary" id="manualBankUploadBtn">Manual Bank Upload</button>
      <input type="file" id="manualBankFile" accept=".pdf,.png,.jpg,.jpeg" hidden>
      <div id="manualBankSelectedFile" class="selected-file-name"></div>
    </div>

    <div class="upload-feedback">
      <div id="truidStatusMessage" class="status-text"></div>
      <div id="existingFileInfo" class="existing-info"></div>
    </div>
  </div>
</div>
